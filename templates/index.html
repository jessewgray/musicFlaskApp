<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>musicFlask</title>

 
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SlJL6LojdN8eNCOoIfK7KJ7SgRFeYBDu8tB1uxELbSAv+RVgD12pZmOcxTUTPXIg" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <script type="text/javascript" src="../static/js/countries.json"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  
  
</head>
<body>


  <main class="hero-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12 header-col">
          <div class="header row">
            <div class="col-md-12 headerText">
              <a href="https://www.abc.net.au/triplej/hottest100/18/countdown/1-100/" target="_blank"><img class="tripleJLogo" src="static/pics/station-logo-thumbnail.png" alt=""></a>
            
              <button id="clicker"><img src="https://www.abc.net.au/triplej/hottest100/18/img/triplejheader/listen_live.gif" alt=""><span id="buttonText">LISTEN LIVE</span></button>
               <!--  <h1>Hot 100 1993 - 2018</h1> -->
            </div>
          



           
            
          </div>
        </div>
      </div>
      <div class="banner">
              <img src="../static/pics/hot100.jpg" alt="">
            </div>

      <div class="row sectionOne">

        <div class="col-md-6 col-lg-6">
          <div class="mapContainer">
            <h4>Select a Country</h4>
            <div id="map"></div>
          </div> <!-- mapContainer -->
        </div> <!-- col-md-6 col-lg-6 -->

        <div class="col-md-6 col-lg-6">
          <div class="row">
            <!-- <div class="col-md-6">
              <select name="" id="theCountries"></select>
            </div> -->
            <div class="col-md-12">
              
              <select name="" id="theArtists"></select>
            </div>
          </div>
          <div class="section-content" id="songList">
              <ul class="section-content-ul"></ul>
          </div> <!-- section-content -->
        </div> <!-- col-md-6 col-lg-6 -->
  
      </div> <!-- row -->

     <div class="row bottomSection">
       <div class="col-md-8 plotsSection" id="plotsSection">
       
        <!-- Flickity HTML init -->
        <div class="carousel" data-flickity='{ "freeScroll": true }'>
          <div class="carousel-cell row">
            <div class="plotSection">
              <div class="col-md-12">
                <div id="plots">
            
                </div>
              </div>
            </div>       
          </div>
           <div class="carousel-cell row">
            <div class="plotSection">
              <div class="col-md-12">
                <div id="plotsTwo">
            
                </div>
              </div>
            </div>       
          </div>
        
        </div>
      </div>
      <div class="col-md-4 radioSection" id="liveRadio">
       
        <iframe class="radio" src="https://www.abc.net.au/triplej/listen-live/player/" frameborder="0"></iframe>
      </div>
     </div>

      
      <div class="row foot">
        <div class="col-md-12 footer">
          <p>By Jesse W Gray</p>
        </div>
      </div>
         
    </div> <!-- container -->
  </main>

 
<script src="../static/js/frontApp.js"></script>
</body>
</html>
